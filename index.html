<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
 </head>
 <body>
   <div class="calculator">
     <header>

       <div class="name-theme">

         <h2 class="title">calc</h2>

          <div class="theme">
            <h4>THEME</h4>
            <div class="container__toggle">

              <div class="container__label">
                  <label class="toggle" for="one">1</label>
                  <label class="toggle" for="two">2</label>
                  <label class="toggle" for="tree">3</label>
              </div>

              <div class="toggle__wrapper">
                  <input type="radio" class="toggle__input toggle" name="theme" id="one">
                  <input type="radio" class="toggle__input toggle" name="theme" id="two">
                  <input type="radio"  class="toggle__input toggle" name="theme" id="tree">
                  <span aria-hidden="true"  class="backgroung"></span>
                  <span aria-hidden="true" class="button"></span>
              </div>

            </div>
          </div>
      </div>

       <div class="screen">
         <p class="num1"></p>
         <p class="num2"></p>
       </div>

     </header>

     <main>
       <button class="number">7</button>
       <button class="number">8</button>
       <button class="number">9</button>
       <button class="delete">DEL</button>
       <button class="number">4</button>
       <button class="number">5</button>
       <button class="number">6</button>
       <button class=" operator  plus">+</button>
       <button class="number">1 </button>
       <button class="number">2</button>
       <button class="number">3</button>
       <button class=" operator minus">-</button>
       <button class="number">.</button>
       <button class="number">0</button>
       <button class=" operator divide">/</button>
       <button class=" operator multiply">x</button>
       <button class="reset">RESET</button>
       <button class="equal">=</button>
     </main>
   </div>
 </body>
</html>
